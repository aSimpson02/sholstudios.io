<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            color: #8fb277;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5vw;
            margin-top: 2vh;
            text-align: center;
        }


        #container {
            display: flex;
            justify-content: space-between;
            justify-content: center;
            max-width: 1200px;
            width: 95%;
            margin-top: 5vh;
        }
        

        #img-container {
            display: flex;
            justify-content: flex-end;
            width: 40%;
        }

        #img-container img {
            width: 20%;
            height: auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }


        .links a {
            font-size: 2.5vw;
            color: #8fb277;
            text-decoration: none;
            margin-bottom: 2vh;
        }

        .links a:hover {
            text-decoration: underline;
        }


        @media only screen and (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 100%;
            }

            #img-container {
                display: none;
            }

            .links {
                align-items: center;
            }

            .links a {
                font-size: 4vw;
                margin: 1vh 0;
            }

            h1 {
                font-size: 5vw;
            }
        }
    </style>


</style>
</head>
<body>
<div class = "heading">
    <h1>Hello, World</h1>
</div>


<div id="container">
    
    <div class="links">  
        <a href="home.html">Home</a>
        <a href="about.html">My Work</a>
        <a href="contacts.html">Contact</a>
    </div>

    <div id="img-container"></div>
        <!-- adding in img1 for RHS of screen -->
        <img src="img1.png" alt="...image not loading..."></img>
    </div>

</div>

</body>
</html>
