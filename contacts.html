<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimpsonStudio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            color: #8fb277;
            padding-top: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .top-bar {
            background-color: #BBE0A1;
            color: #8fb277;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
            position: fixed;
            top: 0; 
            z-index: 1000;
        }

        .content {
            text-align: center;
            margin-top: 2%;
            width: 50%;
        }

        .form-control {
            color: #8fb277;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            border: 2px #8fb277; 
            padding: 20px; 
            border-radius: 10px; 
        }

        button{
            color: #8fb277;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            border: 2px #8fb277; 
            padding: 20px; 
            border-radius: 10px; 
        }

        .menu {
            display: flex;
            gap: 5%;
            padding: 1%;
        }

        .menu a {
            color: #8fb277;
            text-decoration: none;
            font-size: 1.2rem;
        }


        .contactLinks {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 2rem;
            margin: 2rem;
            font-size: 2rem;
        }

        .contactLinks a {
            color: #8fb277;
            text-decoration: none;
        }

        .img-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 30%;
            margin-left: auto;
            margin-right: 5%;
        }

        .img-container img {
            width: 80%;
            max-width: 120px;
            height: auto;
            border-radius: 5%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .contactLinks {
                font-size: 1.2rem;
                justify-content: center;
            }

            .img-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container menu">
            <a href="home.html">Home</a>
            <a href="about.html">Work</a>
            <a href="contacts.html">Contact</a>
        </div>
    </div>


    <div class="contactLinks">
        <a href="https://github.com/aSimpson02">GitHub</a>
        <a href="https://www.linkedin.com/in/annabel-gardshol-76686179">Linkdin</a>
    </div>



        <div class="img-container">
            <img src="img2.png" alt="...image not loading...">
        </div>
    </div>

    


    <div class="content">
        <h1 class="text-center mt-5 mb-4">Don't be shy...</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
