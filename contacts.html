<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimpsonStudio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            color: #8fb277;
            padding-top: 60px;

        }

        .top-bar {
            background-color: #BBE0A1;
            color: #8fb277;
            padding: 10px 20px; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            flex-wrap: wrap; 
            position: fixed; 
            width: 100%; 
            z-index: 1000; 
        }

        .form-control {
            color: #8fb277;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            border: 2px #8fb277; 
            padding: 20px; 
            border-radius: 10px; 
        }

        button{
            color: #8fb277;
            font-family: 'Alumni Sans', sans-serif;
            background-color: #BBE0A1;
            border: 2px #8fb277; 
            padding: 20px; 
            border-radius: 10px; 
        }

        .menu {
            order: 1; 
            width: 20%; 
            text-align: left; 
            padding-left: 20px; 
        }

        .menu a {
            display: block;
            color: #8fb277;
            text-decoration: none;
            margin-bottom: 10px; 
            font-size: 18px;
        }

        .content {
            padding: 50px;
            text-align: center;
            width: 80%; 
        }


        #img-container {
            display: flex;
            justify-content: flex-end;
            width: 40%;
        }

        #img-container img {
            width: 20%;
            height: auto;
        }



        @media (max-width: 768px) {
            .menu {
                width: 100%; 
                text-align: center; 
                order: 2; 
            }

            .content {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container menu">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contact</a>
        </div>
    </div>

    <div class="contactLinks">
        <a href="https://github.com/aSimpson02">GitHub</a>
        <a href="www.linkedin.com/in/annabel-gardshol-76686179">Linkdin</a>
    </div>

    <div id="img-container"></div>
        <!-- adding in img1 for RHS of screen -->
        <img src="img2.png" alt="...image not loading..."></img>
    </div>


    <div class="content">
        <h1 class="text-center mt-5 mb-4">Don't be shy...</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
